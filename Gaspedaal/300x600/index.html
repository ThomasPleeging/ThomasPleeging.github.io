<script>
    function changeArray($array, $active) {
        var strtindex = $array.indexOf($active);
        $array = $array.slice(strtindex, $array.length).concat($array.slice(0, strtindex));

        return $array;
    }

    var logoArray = ['gaspendaal.png', 'amv.png', 'autotrack.png', 'autowereld.png'];
    var textArray1 = ['10mil.png', 'van-kijkers.png', '4mil.png', '26mil.png'];
    var textArray2 = ['deultieme-vergelijker.png', 'naar-kopers.png', 'de-serieuze.png', 'data-insight.png'];

    var logoArray1 = changeArray(logoArray, activeLogo1);
    textArray1 = changeArray(textArray1, activeText1);
    textArray2 = changeArray(textArray2, activeText2);
    var combineArray = [logoArray1, textArray1, textArray2];

    var target = document.querySelectorAll("[class*='2-']");

    function createImages($array, $index) {
        var count = 0;
        var div = document.createElement('div');
        div.classList.add('list');

        target[$index].appendChild(div);
        var targetList = target[$index].querySelector('.list');

        for (var i = 0; i < $array.length * 3 + 1; i++) {
            var img = document.createElement('img');
            img.setAttribute('src', 'assets/' + $array[count]);

            var fragment = document.createDocumentFragment();
            fragment.appendChild(img);

            targetList.appendChild(fragment);

            (count > 2) ? count = 0 : count++;
        }
    }

    for (var i = 0; i < target.length; i++) {
        createImages(combineArray[i], i);
    }
</script>
